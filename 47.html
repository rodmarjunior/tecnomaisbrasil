<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Desafio Pr치tico - Cria칞칚o</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
    
    <link rel="stylesheet" href="style.css">
    <script src="navegacao.js" defer></script>

    <style>
        body { font-family: 'Montserrat', sans-serif; background: #0F172A; padding: 15px; color: white; padding-bottom: 100px; }
        .card { background: white; color: #1e293b; border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .topic-box { 
            background: #f1f5f9; 
            border: 2px dashed #6366f1; 
            padding: 20px; 
            border-radius: 12px; 
            font-weight: 800; 
            text-align: center; 
            margin: 15px 0;
            color: #4338ca;
            font-size: 1.1rem;
        }
        textarea { 
            width: 100%; 
            height: 180px; 
            border: 2px solid #e2e8f0; 
            border-radius: 12px; 
            padding: 15px; 
            margin-top: 10px; 
            font-weight: 600;
            color: #1e293b;
            font-family: sans-serif;
        }
        .btn-main { 
            background: #6366f1; 
            color: white; 
            width: 100%; 
            padding: 18px; 
            border-radius: 12px; 
            font-weight: 900; 
            margin-top: 15px; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>

    <style>
        @media (max-width: 1024px) {
            html, body { overflow-y: auto !important; height: auto !important; background-color: #0F172A !important; }
            .slide-wrapper { height: auto !important; display: block !important; }
            
            .slide-container { 
                width: 100% !important; height: auto !important; min-height: 100vh !important;
                display: flex !important; flex-direction: column !important;
                transform: none !important; padding: 0 !important;
            }

            /* Se칞칚o de Texto */
            .w-7\/12, .w-1\/2, .w-full, .text-section { 
                width: 100% !important; padding: 40px 25px !important; order: 2;
            }

            /* Se칞칚o de Imagem/Destaque */
            .w-5\/12, .image-section, .w-1\/2 { 
                width: 100% !important; height: 300px !important; order: 1; position: relative;
            }

            .flex { flex-direction: column !important; }
            
            /* T칤tulos e Textos */
            h1 { font-size: 2.2rem !important; line-height: 1.2 !important; text-align: left; }
            p { font-size: 1.1rem !important; line-height: 1.6 !important; }
            
            /* Ajuste de imagens de fundo */
            img.object-cover { 
                position: absolute !important; height: 100% !important; 
                mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
                -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            }

            /* Reset de margens negativas ou flutuantes */
            .-left-20, .ml-20, .pl-20 { left: 0 !important; margin-left: 0 !important; padding-left: 20px !important; }
            .absolute.bottom-20 { position: relative !important; bottom: 0 !important; margin-top: 20px !important; width: 100% !important; }
            
            /* Menu de navega칞칚o (Footer) no celular */
            .custom-footer { height: 70px !important; padding-bottom: 10px !important; }
        }
    </style>

</head>
<body>
    <div class="card">
        <h1 class="text-2xl font-black mb-1 uppercase text-center">游꿢 Miss칚o Criativa</h1>
        <p class="text-gray-400 text-[10px] text-center mb-4 uppercase font-bold tracking-widest">PROJETO TECNO MAIS BRASIL</p>
        
        <div class="topic-box" id="topic">Clique para sortear seu desafio</div>
        
        <button onclick="sortear()" class="text-xs font-black uppercase text-indigo-600 w-full mb-6 flex items-center justify-center gap-2">
            <i class="fas fa-random"></i> TROCAR TEMA
        </button>

        <label class="text-xs font-black uppercase text-gray-400 ml-1">Sua Legenda de Alta Convers칚o:</label>
        <textarea id="texto" placeholder="Dica: Use os gatilhos que aprendemos..."></textarea>
        
        <button onclick="enviar()" class="btn-main shadow-lg">Finalizar e Ver Gabarito</button>
        
        <div id="feedback" class="hidden mt-4 p-4 bg-green-100 border-l-4 border-green-500 text-green-800 text-xs font-bold">
            <i class="fas fa-check-circle mr-2"></i> Miss칚o conclu칤da! Redirecionando...
        </div>
    </div>

    <script>
        const temas = [
            "Por que um jovem de 16 anos precisa entender de IA hoje?",
            "Como eu faria meus primeiros R$ 1.000 no digital se come칞asse do zero",
            "A habilidade que a escola n칚o ensina, mas o mercado paga muito bem",
            "3 ferramentas de IA que economizam 5 horas do meu dia",
            "O erro que faz 90% dos iniciantes desistirem do digital",
            "Trabalhar para o mundo: como ganhar em d칩lar sem sair de casa"
        ];

        function sortear() { 
            const box = document.getElementById('topic');
            const novoTema = temas[Math.floor(Math.random() * temas.length)];
            box.style.opacity = 0;
            setTimeout(() => {
                box.innerText = novoTema;
                box.style.opacity = 1;
            }, 200);
        }

        function enviar() {
            const texto = document.getElementById('texto').value;
            if(texto.length < 20) {
                alert('Sua legenda est치 muito curta! Desenvolva um pouco mais a ideia.');
                return;
            }
            
            document.getElementById('feedback').classList.remove('hidden');
            
            // Redireciona para o Gabarito (Slide 45) ap칩s 2 segundos
            setTimeout(() => { 
                window.location.href = '45.html'; 
            }, 2000);
        }
    </script>
</body>
</html>
