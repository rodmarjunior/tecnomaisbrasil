<!DOCTYPE html>

    <style>
        .result-container {
            background: white; border-radius: 20px; padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            width: 90%; max-width: 850px; height: 600px; overflow-y: auto;
        }
        .profile-badge {
            text-align: center; padding: 20px; border-radius: 15px; margin-bottom: 20px;
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%); color: white;
        }
        .section-title { color: #1E293B; font-weight: 700; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; border-bottom: 2px solid #f1f5f9; padding-bottom: 5px; }
        .skill-item { background: #F1F5F9; padding: 10px 15px; border-radius: 8px; border-left: 4px solid #6366F1; font-weight: 600; font-size: 0.8rem; }
        .score-bar { display: flex; align-items: center; gap: 10px; margin: 5px 0; }
        .score-label { min-width: 100px; font-weight: 600; font-size: 0.75rem; color: #475569; }
        .score-progress { flex: 1; height: 8px; background: #E2E8F0; border-radius: 10px; overflow: hidden; }
        .score-fill { height: 100%; background: #6366F1; transition: width 1s; }
        .score-value { font-weight: 700; color: #6366F1; font-size: 0.75rem; }
    </style>

    <style>

            }

            .absolute.bottom-20 { position: relative !important; bottom: 0 !important; margin-top: 20px !important; width: 100% !important; }
            
            /* Menu de navega√ß√£o (Footer) no celular */
            .custom-footer { height: 70px !important; padding-bottom: 10px !important; }

            h1 { font-size: 2.2rem !important; line-height: 1.2 !important; text-align: left !important; }

            /* Menu de navega√ß√£o (Footer) no celular */

        /* Blindagem Mobile Simples */
        @media (max-width: 1024px) {
            html, body { overflow-y: auto !important; height: auto !important; }
            .slide-wrapper { height: auto !important; display: block !important; }
            
            .slide-container { 
                width: 100% !important; height: auto !important; min-height: 100vh !important;
                display: flex !important; flex-direction: column !important;
                transform: none !important; padding: 30px 20px 100px 20px !important;
            }

            .w-1\/2, .w-1\/3, .w-2\/3, .w-1\/4, .w-3\/4, .w-7\/12, .w-5\/12 {

</head>
<body>

<div class="slide-wrapper">
    <div class="slide-container flex items-center justify-center bg-[#0F172A]">
        <div class="result-container">
            <div class="profile-badge" id="profileBadge">
                <div class="text-4xl mb-2" id="profileIcon">üé¨</div>
                <div class="text-3xl font-black mb-1" id="profileTitle">Carregando...</div>
                <div class="text-sm opacity-90" id="profileSubtitle">Aguarde um momento</div>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div class="section">
                    <div class="section-title text-base"><i class="fas fa-chart-bar"></i> Seus Pontos</div>
                    <div id="scoreDisplay"></div>
                    
                    <div class="section-title text-base mt-4"><i class="fas fa-rocket"></i> Pr√≥ximos Passos</div>
                    <p class="text-gray-600 text-xs leading-relaxed italic" id="careerPath"></p>
                </div>

                <div class="section">

                    <div class="grid grid-cols-1 gap-2" id="skillsList"></div>
                    
                    <div class="section-title text-base mt-4"><i class="fas fa-dollar-sign"></i> Renda 2026</div>
                    <p class="text-gray-600 text-xs font-bold" id="incomeInfo"></p>

</div>

<script>
const profiles = {
    criativo: {
        title: 'Videomaker / Designer',
        subtitle: 'Criador de Conte√∫do Visual',
        icon: 'üé¨',
        skills: ['Edi√ß√£o de v√≠deo', 'Motion graphics', 'Storytelling visual', 'Design gr√°fico'],
        careerPath: '1. Aprenda ferramentas (CapCut, Canva) ‚Üí 2. Crie portf√≥lio no Instagram ‚Üí 3. Ofere√ßa servi√ßos para neg√≥cios locais.',
        income: 'R$ 3.000 a R$ 15.000+ conforme especializa√ß√£o.'
    },
    analitico: {
        title: 'Analista de Dados',
        subtitle: 'Especialista em Insights',
        icon: 'üìä',
        skills: ['Excel avan√ßado', 'Power BI / Tableau', 'SQL', 'Google Analytics'],
        careerPath: '1. Domine Excel ‚Üí 2. Aprenda Power BI ‚Üí 3. Ofere√ßa dashboards para e-commerces.',
        income: 'R$ 4.000 a R$ 20.000+ em cargos s√™nior.'
    },
    social: {
        title: 'Social Media / Copy',
        subtitle: 'Especialista em Conte√∫do',
        icon: '‚úçÔ∏è',
        skills: ['Copy persuasivo', 'Gest√£o de redes', 'Community management', 'Escrita'],
        careerPath: '1. Estude escrita persuasiva ‚Üí 2. Gerencie redes de parceiros ‚Üí 3. Monte portf√≥lio de resultados.',
        income: 'R$ 3.000 a R$ 12.000+ com ag√™ncia pr√≥pria.'
    },
    tech: {
        title: 'Desenvolvedor / Tech',
        subtitle: 'Especialista em Solu√ß√µes',
        icon: 'üíª',
        skills: ['HTML, CSS, JS', 'Python', 'L√≥gica de programa√ß√£o', 'Git'],
        careerPath: '1. Aprenda fundamentos ‚Üí 2. Construa projetos no GitHub ‚Üí 3. Busque freelances.',
        income: 'R$ 5.000 a R$ 35.000+ no mercado global.'
    }
};

window.onload = function() {
    const perfil = localStorage.getItem('perfilDigital') || 'criativo';
    const scores = JSON.parse(localStorage.getItem('scores') || '{"criativo":5}');
    const profile = profiles[perfil];
    
    document.getElementById('profileIcon').textContent = profile.icon;
    document.getElementById('profileTitle').textContent = profile.title;
    document.getElementById('profileSubtitle').textContent = profile.subtitle;
    document.getElementById('careerPath').textContent = profile.careerPath;
    document.getElementById('incomeInfo').textContent = profile.income;
    
    const skillsList = document.getElementById('skillsList');
    profile.skills.forEach(skill => {
        const div = document.createElement('div');
        div.className = 'skill-item';
        div.innerHTML = `<i class="fas fa-check-circle mr-2" style="color:#6366F1"></i> ${skill}`;
        skillsList.appendChild(div);
    });
    
    const scoreDisplay = document.getElementById('scoreDisplay');
    const names = { criativo: 'Criativo', analitico: 'Dados', social: 'Social', tech: 'Tech' };
    for (let key in scores) {
        if (key !== 'neutro' && scores[key] > 0) {
            const div = document.createElement('div');
            div.className = 'score-bar';
            div.innerHTML = `
                <div class="score-label">${names[key]}</div>
                <div class="score-progress"><div class="score-fill" style="width: ${scores[key]*10}%"></div></div>
                <div class="score-value">${scores[key]}</div>`;
            scoreDisplay.appendChild(div);
        }
    }
};
</script>
