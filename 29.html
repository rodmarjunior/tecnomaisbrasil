<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Atividade: Seu Perfil Digital</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
    
    <link rel="stylesheet" href="style.css">
    <script src="navegacao.js" defer></script>

    <style>
        /* Estilos globais mantidos */
        html, body { background-color: #0f172a; }
        
        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(99, 102, 241, 0.3);
            border: 8px solid #6366F1;
        }
        .pulse-text {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .bg-animate {
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: #6366F1;
            color: white;
            width: 50px; height: 50px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
        }

        /* Ajuste para Mobile */
        @media (max-width: 1024px) {
            .slide-container { height: auto !important; min-height: 100vh; padding: 40px 20px 120px 20px !important; }
            h1 { font-size: 2.5rem !important; }
            .flex-mobile-center { flex-direction: column; text-align: center; }
            .qr-link-text { font-size: 1rem !important; word-break: break-all; }
        }
    </style>

    <style>
        @media (max-width: 1024px) {
            html, body { overflow-y: auto !important; height: auto !important; background-color: #0F172A !important; }
            .slide-wrapper { height: auto !important; display: block !important; }
            
            .slide-container { 
                width: 100% !important; height: auto !important; min-height: 100vh !important;
                display: flex !important; flex-direction: column !important;
                transform: none !important; padding: 0 !important;
            }

            /* Seção de Texto */
            .w-7\/12, .w-1\/2, .w-full, .text-section { 
                width: 100% !important; padding: 40px 25px !important; order: 2;
            }

            /* Seção de Imagem/Destaque */
            .w-5\/12, .image-section, .w-1\/2 { 
                width: 100% !important; height: 300px !important; order: 1; position: relative;
            }

            .flex { flex-direction: column !important; }
            
            /* Títulos e Textos */
            h1 { font-size: 2.2rem !important; line-height: 1.2 !important; text-align: left; }
            p { font-size: 1.1rem !important; line-height: 1.6 !important; }
            
            /* Ajuste de imagens de fundo */
            img.object-cover { 
                position: absolute !important; height: 100% !important; 
                mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
                -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            }

            /* Reset de margens negativas ou flutuantes */
            .-left-20, .ml-20, .pl-20 { left: 0 !important; margin-left: 0 !important; padding-left: 20px !important; }
            .absolute.bottom-20 { position: relative !important; bottom: 0 !important; margin-top: 20px !important; width: 100% !important; }
            
            /* Menu de navegação (Footer) no celular */
            .custom-footer { height: 70px !important; padding-bottom: 10px !important; }
        }
    </style>


    <style>
        @media (max-width: 1024px) {
            html, body { overflow-y: auto !important; height: auto !important; background-color: #0F172A !important; }
            .slide-wrapper { height: auto !important; display: block !important; }
            
            .slide-container { 
                width: 100% !important; height: auto !important; min-height: 100vh !important;
                display: flex !important; flex-direction: column !important;
                transform: none !important; padding: 20px 0 100px 0 !important;
            }

            /* Libera a altura e largura de TODAS as colunas para não esmagar o conteúdo */
            .w-7\/12, .w-5\/12, .w-1\/2, .w-1\/3, .w-2\/3, .w-1\/4, .w-3\/4, .w-full { 
                width: 100% !important; height: auto !important; padding: 15px 25px !important;
            }

            /* Garante que os elementos empilhem com espaço para respirar */
            .flex { flex-direction: column !important; gap: 30px !important; }
            
            /* Títulos e Textos */
            h1 { font-size: 2.2rem !important; line-height: 1.2 !important; text-align: left !important; }
            p { font-size: 1.1rem !important; line-height: 1.6 !important; }
            
            /* Ajuste de imagens de fundo (apenas para as que cobrem a tela) */
            img.object-cover { 
                position: absolute !important; height: 100% !important; 
                mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
                -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            }

            /* Reset de margens e posições que quebram o mobile */
            .-left-20, .ml-20, .pl-20 { left: 0 !important; margin-left: 0 !important; padding-left: 0 !important; }
            .absolute.bottom-20, .absolute.-top-40 { position: relative !important; bottom: 0 !important; top: 0 !important; width: 100% !important; }
            
            /* Ajuste do grid de 2 colunas para 1 coluna no celular */
            .grid-cols-2 { grid-template-columns: 1fr !important; }

            /* Menu de navegação (Footer) no celular */
            .custom-footer { height: 70px !important; padding-bottom: 10px !important; }
        }
    </style>

</head>
<body>

<audio id="trilhaAtividade" src="musica2.mp3" preload="auto" loop></audio>

<div class="music-control" onclick="toggleMusica()">
    <i id="musicIcon" class="fas fa-play"></i>
</div>

<div class="slide-wrapper">
    <div class="slide-container flex flex-col bg-animate">
        <div class="absolute left-0 top-0 h-full w-2 bg-indigo-500 z-30 shadow-[0_0_15px_rgba(99,102,241,0.5)]"></div>

        <div class="flex-none px-6 md:px-20 pt-16 pb-6 z-20 text-center">
            <div class="flex items-center justify-center mb-4">
                <span class="bg-indigo-600 text-white text-xs font-black px-4 py-1 uppercase tracking-widest rounded-full">Autoconhecimento</span>
            </div>
            <h1 class="text-white text-4xl md:text-5xl font-black uppercase leading-tight tracking-tight mb-4">
                DESCUBRA SEU <span class="text-indigo-400">PERFIL DIGITAL</span>
            </h1>
            <p class="text-gray-300 text-lg md:text-xl font-['Open_Sans'] max-w-3xl mx-auto">
                Aponte a câmera do seu celular para o QR Code abaixo e descubra qual dessas carreiras mais combina com seus talentos.
            </p>
        </div>

        <div class="flex-1 flex flex-col items-center justify-center z-10 pb-10">
            <div class="qr-container mb-6">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://rodmarjunior.github.io/tecnomaisbrasil/30.html" 
                     alt="QR Code Quiz" 
                     class="w-48 h-48 md:w-64 md:h-64">
            </div>
            
            <div class="flex items-center gap-4 text-white font-black text-lg md:text-2xl uppercase tracking-widest pulse-text qr-link-text">
                <i class="fas fa-mobile-screen-button"></i>
                <span>rodmarjunior.github.io/tecnomaisbrasil/30.html</span>
            </div>
        </div>

        <div class="absolute bottom-6 left-10 right-10 border-t border-gray-800 pt-3 z-20">
            <div class="flex flex-col md:flex-row justify-between items-center text-gray-500 text-[9px] md:text-[10px] font-black uppercase tracking-widest gap-2">
                <span><i class="fas fa-clock mr-2 text-indigo-500"></i> Tempo estimado: 2 minutos</span>
                <span>Rodmar Junior • Projeto Tecno Mais Brasil</span>
            </div>
        </div>
    </div>
</div>

<script>
    const musica = document.getElementById('trilhaAtividade');
    const icon = document.getElementById('musicIcon');

    function toggleMusica() {
        if (musica.paused) {
            musica.play();
            icon.classList.replace('fa-play', 'fa-pause');
        } else {
            musica.pause();
            icon.classList.replace('fa-pause', 'fa-play');
        }
    }
</script>

</body>
</html>
