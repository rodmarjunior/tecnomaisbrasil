<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Ponte de Aprendizado - Projeto Tecno Mais Brasil</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
    
    <link rel="stylesheet" href="style.css">
    <script src="navegacao.js" defer></script>

    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #0F172A; }
        .slide-wrapper { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .slide-container { 
            width: 1280px; height: 720px; 
            background: radial-gradient(circle at center, #1E293B 0%, #0F172A 100%);
            position: relative; overflow: hidden; display: flex; flex-direction: column; justify-content: center;
        }
        .hook-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 40px;
            padding: 60px;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
        }
        .icon-pulse {
            animation: pulse-indigo 2s infinite;
        }
        @keyframes pulse-indigo {
            0% { transform: scale(1); filter: drop-shadow(0 0 0 rgba(99, 102, 241, 0.4)); }
            70% { transform: scale(1.1); filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 0 rgba(99, 102, 241, 0)); }
        }
    </style>
</head>
<body class="overflow-hidden">

<div class="slide-wrapper">
    <div class="slide-container">
        <div class="absolute left-0 top-0 h-full w-3 bg-indigo-500 z-30 shadow-[5px_0_15px_rgba(99,102,241,0.3)]"></div>

        <div class="hook-card z-20">
            <div class="w-24 h-24 bg-indigo-600/20 rounded-3xl flex items-center justify-center text-indigo-400 text-5xl mx-auto mb-8 icon-pulse">
                <i class="fas fa-chart-line"></i>
            </div>
            
            <h1 class="text-white text-5xl font-black uppercase mb-6 leading-tight">
                CRIAR É SÓ <span class="text-indigo-500">METADE DO JOGO.</span>
            </h1>
            
            <p class="text-gray-300 text-2xl font-medium leading-relaxed mb-10 italic">
                "No digital, o conteúdo atrai o olhar, mas os <span class="text-indigo-400 font-bold">dados</span> dizem se o dinheiro entrou no bolso."
            </p>

            <div class="flex justify-center gap-12">
                <div class="text-left">
                    <span class="text-indigo-500 font-black text-xs uppercase tracking-widest block mb-2">O que já fizemos:</span>
                    <p class="text-white font-bold text-lg"><i class="fas fa-check-circle text-green-500 mr-2"></i> Criamos a Oferta</p>
                </div>
                <div class="h-12 w-px bg-gray-700"></div>
                <div class="text-left">
                    <span class="text-indigo-500 font-black text-xs uppercase tracking-widest block mb-2">O que faremos agora:</span>
                    <p class="text-white font-bold text-lg"><i class="fas fa-arrow-circle-right text-indigo-500 mr-2"></i> Analisaremos o Resultado</p>
                </div>
            </div>
        </div>

        <div class="absolute bottom-10 left-0 w-full text-center">
            <p class="text-gray-600 text-xs font-black uppercase tracking-[0.4em]">Prepare-se para a Atividade de Análise</p>
        </div>
    </div>
</div>

</body>
</html>
