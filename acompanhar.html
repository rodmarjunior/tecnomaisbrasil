<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Meu Bloco de Notas - Palestra</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <style>
        body { background: #F1F5F9; font-family: sans-serif; }
        .notes-area { width: 100%; height: 60vh; border-radius: 15px; border: 2px solid #E2E8F0; padding: 20px; font-size: 16px; outline: none; transition: 0.3s; }
        .notes-area:focus { border-color: #6366F1; box-shadow: 0 0 10px rgba(99, 102, 241, 0.1); }
    </style>

    <style>
        @media (max-width: 1024px) {
            html, body { overflow-y: auto !important; height: auto !important; background-color: #0F172A !important; }
            .slide-wrapper { height: auto !important; display: block !important; }
            
            .slide-container { 
                width: 100% !important; height: auto !important; min-height: 100vh !important;
                display: flex !important; flex-direction: column !important;
                transform: none !important; padding: 0 !important;
            }

            /* Se√ß√£o de Texto */
            .w-7\/12, .w-1\/2, .w-full, .text-section { 
                width: 100% !important; padding: 40px 25px !important; order: 2;
            }

            /* Se√ß√£o de Imagem/Destaque */
            .w-5\/12, .image-section, .w-1\/2 { 
                width: 100% !important; height: 300px !important; order: 1; position: relative;
            }

            .flex { flex-direction: column !important; }
            
            /* T√≠tulos e Textos */
            h1 { font-size: 2.2rem !important; line-height: 1.2 !important; text-align: left; }
            p { font-size: 1.1rem !important; line-height: 1.6 !important; }
            
            /* Ajuste de imagens de fundo */
            img.object-cover { 
                position: absolute !important; height: 100% !important; 
                mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
                -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            }

            /* Reset de margens negativas ou flutuantes */
            .-left-20, .ml-20, .pl-20 { left: 0 !important; margin-left: 0 !important; padding-left: 20px !important; }
            .absolute.bottom-20 { position: relative !important; bottom: 0 !important; margin-top: 20px !important; width: 100% !important; }
            
            /* Menu de navega√ß√£o (Footer) no celular */
            .custom-footer { height: 70px !important; padding-bottom: 10px !important; }
        }
    </style>

</head>
<body class="p-6">
    <div class="max-w-md mx-auto">
        <header class="mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Minhas Anota√ß√µes üìù</h1>
            <p class="text-sm text-gray-500">O que voc√™ digitar aqui fica salvo automaticamente.</p>
        </header>

        <textarea id="blocoNotas" class="notes-area mb-4" placeholder="Comece a anotar seus insights aqui..."></textarea>
        
        <div class="grid grid-cols-2 gap-4">
            <button onclick="window.location.href='1.html'" class="bg-indigo-600 text-white font-bold py-3 rounded-xl">VER SLIDES</button>
            <button onclick="baixarNotas()" class="bg-gray-800 text-white font-bold py-3 rounded-xl">BAIXAR TXT</button>
        </div>
    </div>

    <script>
        const area = document.getElementById('blocoNotas');
        
        // Carrega notas salvas
        area.value = localStorage.getItem('notas_palestra') || '';

        // Salva enquanto digita
        area.addEventListener('input', () => {
            localStorage.setItem('notas_palestra', area.value);
        });

        // Fun√ß√£o para baixar as notas como arquivo de texto
        function baixarNotas() {
            const blob = new Blob([area.value], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'minhas_anotacoes_rodmar.txt';
            a.click();
        }
    </script>
</body>
</html>
