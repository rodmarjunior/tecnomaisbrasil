<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Passo a Passo: Gamma.app</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <script src="navegacao.js" defer></script>
    <style>
        /* Blindagem Mobile Segura */
        @media (max-width: 1024px) {
            html, body { overflow-y: auto !important; height: auto !important; background-color: #0F172A !important; }
            .slide-wrapper { height: auto !important; display: block !important; }
            .slide-container { width: 100% !important; height: auto !important; min-height: 100vh !important; display: flex !important; flex-direction: column !important; transform: none !important; padding: 40px 20px 100px 20px !important; }
            .w-1\/2 { width: 100% !important; height: auto !important; }
            .flex { flex-direction: column !important; gap: 30px !important; }
            .custom-footer { flex-direction: row !important; }
            .custom-footer .flex { flex-direction: row !important; }
            .px-20 { padding-left: 0 !important; padding-right: 0 !important; }
            h1 { font-size: 2.2rem !important; line-height: 1.1 !important; text-align: center; }
        }
        .glass-box { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glow-text { text-shadow: 0 0 20px rgba(168, 85, 247, 0.4); }
    </style>
</head>
<body class="bg-[#0B1120]">

<div class="slide-wrapper w-screen h-screen flex items-center justify-center">
    <div class="slide-container w-[1280px] h-[720px] relative px-20 flex flex-col justify-center">
        
        <div class="absolute left-0 top-0 h-full w-2 bg-purple-500 z-30"></div>

        <div class="text-center mb-10">
            <h1 class="text-white text-5xl font-black uppercase tracking-tight mb-4 glow-text">
                A Fábrica de <span class="text-purple-400">Sites IA</span>
            </h1>
            <a href="https://gamma.app" target="_blank" class="inline-flex items-center gap-2 bg-purple-600 hover:bg-purple-500 text-white font-bold py-2 px-6 rounded-full transition duration-300">
                <i class="fas fa-link"></i> Acessar Gamma.app (Gratuito)
            </a>
        </div>

        <div class="flex gap-10 items-stretch">
            
            <div class="w-1/2 glass-box p-6 rounded-2xl flex flex-col border-t-4 border-blue-500">
                <div class="flex items-center gap-4 mb-4">
                    <div class="bg-blue-500 text-white w-10 h-10 rounded-full flex items-center justify-center font-black text-xl">1</div>
                    <h3 class="text-white font-bold text-xl uppercase">O Comando (Prompt)</h3>
                </div>
                <div class="flex-1 rounded-xl overflow-hidden border border-gray-600 bg-gray-900 flex items-center justify-center">
                    <img src="processogama.png" alt="Passo 1 Gamma" class="w-full h-full object-contain">
                </div>
                <p class="text-gray-400 text-sm mt-4 text-center font-medium">Basta descrever o negócio e o objetivo da página.</p>
            </div>

            <div class="w-1/2 glass-box p-6 rounded-2xl flex flex-col border-t-4 border-purple-500">
                <div class="flex items-center gap-4 mb-4">
                    <div class="bg-purple-500 text-white w-10 h-10 rounded-full flex items-center justify-center font-black text-xl">2</div>
                    <h3 class="text-white font-bold text-xl uppercase">A Geração</h3>
                </div>
                <div class="flex-1 rounded-xl overflow-hidden border border-gray-600 bg-gray-900 flex items-center justify-center">
                    <img src="processogama2.png" alt="Passo 2 Gamma" class="w-full h-full object-contain">
                </div>
                <p class="text-gray-400 text-sm mt-4 text-center font-medium">A IA estrutura as seções, escreve os textos e escolhe imagens.</p>
            </div>

        </div>
    </div>
</div>

</body>
</html>
