<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Atividade Prática - Mão na Massa</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
    
    <link rel="stylesheet" href="style.css">
    <script src="navegacao.js" defer></script>

    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #0F172A; }
        .slide-wrapper { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .slide-container { 
            width: 1280px; height: 720px; 
            position: relative; overflow: hidden; display: flex; flex-direction: column; items-center; justify-content: center;
            padding-top: 40px; /* Margem de segurança superior */
            padding-bottom: 100px; /* Margem de segurança inferior para o menu */
        }
        .qr-giant {
            background: white; padding: 25px; border-radius: 30px;
            box-shadow: 0 0 60px rgba(99, 102, 241, 0.4);
            border: 10px solid #6366F1;
        }
        .timer-display {
            background: #1e293b; color: #ef4444;
            padding: 10px 30px; border-radius: 999px;
            font-family: 'Courier New', monospace; font-weight: 900;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        /* Controle de Música */
        .music-btn {
            position: fixed; top: 30px; right: 30px; z-index: 100;
            background: #6366F1; color: white; width: 50px; height: 50px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 0 20px rgba(99, 102, 241, 0.5); transition: 0.3s;
        }
        .music-btn:hover { transform: scale(1.1); }
    </style>
</head>
<body>

<audio id="audioAtividade" src="musica3.mp3" preload="auto" loop></audio>

<div class="music-btn" onclick="toggleMusica()">
    <i id="musicIcon" class="fas fa-play"></i>
</div>

<div class="slide-wrapper">
    <div class="slide-container">
        <div class="absolute left-0 top-0 h-full w-3 bg-indigo-600 z-30 shadow-[5px_0_15px_rgba(99,102,241,0.5)]"></div>

        <div class="text-center mb-10 z-10 w-full">
            <h1 class="text-white text-6xl font-black uppercase mb-4 leading-tight">MÃO NA <span class="text-indigo-500">MASSA</span></h1>
            <p class="text-gray-400 text-2xl italic font-bold">Atividade: Criando Conteúdo que Vende</p>
        </div>

        <div class="flex items-center justify-center gap-20 z-10 w-full">
            <div class="qr-giant">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=350x350&data=https://beezip.com.br/palestra/44.html" alt="QR Code Atividade">
            </div>

            <div class="max-w-md space-y-8">
                <div class="bg-indigo-900/30 p-8 rounded-2xl border border-indigo-500/50 backdrop-blur-sm">
                    <h3 class="text-indigo-400 font-black text-2xl mb-4 uppercase">REGRAS:</h3>
                    <ul class="text-gray-300 space-y-4 text-xl font-bold">
                        <li class="flex items-center gap-3"><i class="fas fa-check-circle text-green-500"></i> Escaneie o código</li>
                        <li class="flex items-center gap-3"><i class="fas fa-check-circle text-green-500"></i> Sorteie seu tema</li>
                        <li class="flex items-center gap-3"><i class="fas fa-check-circle text-green-500"></i> Mostre sua criatividade</li>
                    </ul>
                </div>
                <div class="flex flex-col items-center">
                    <div class="timer-display text-6xl">10:00</div>
                </div>
            </div>
        </div>

        <div class="mt-12 text-white font-black text-xl animate-bounce z-10 text-center w-full">
            <i class="fas fa-arrow-up mr-3 text-indigo-500"></i> ESCANEIE PARA COMEÇAR
        </div>
    </div>
</div>

<script>
    const player = document.getElementById('audioAtividade');
    const icon = document.getElementById('musicIcon');

    function toggleMusica() {
        if (player.paused) {
            player.play();
            icon.classList.replace('fa-play', 'fa-pause');
        } else {
            player.pause();
            icon.classList.replace('fa-pause', 'fa-play');
        }
    }
</script>

</body>
</html>
