        .slide-wrapper { 
            width: 100vw; height: 100vh;

        }

        .slide-container { 
            width: 1280px; height: 720px; 
            background: radial-gradient(circle at center, #1E293B 0%, #0F172A 100%);
            position: relative; overflow: hidden;

        }

        /* Container do Vídeo com tamanho controlado para PC */
        .video-wrapper {
            width: 325px;
            flex-shrink: 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            background: #000;
            transform: scale(0.9); /* Reduz um pouco o tamanho no PC para caber melhor */
        }

        /* Ajustes específicos para Celular */
        @media (max-width: 1024px) {
            .slide-container { 
                height: auto !important; 
                min-height: 100vh; 
                flex-direction: column !important; /* Empilha no mobile */

                justify-content: flex-start;

            h1 { font-size: 2.5rem !important; text-align: center; }
